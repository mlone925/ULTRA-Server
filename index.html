<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Button Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background-color: black;
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }
        
        button {
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:active {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="phone">
        <button id="powerButton" onclick="togglePower()">Power On</button>
    </div>

    <script>
        function togglePower() {
            const button = document.getElementById('powerButton');
            if (button.innerText === "Power On") {
                button.innerText = "Power Off";
                document.body.style.backgroundColor = "#000000";
                alert('Phone is powered on!');
            } else {
                button.innerText = "Power On";
                document.body.style.backgroundColor = "#f0f0f0";
                alert('Phone is powered off!');
            }
        }
    </script>
</body>

</html>
